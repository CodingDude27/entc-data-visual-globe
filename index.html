    // ==================== GLOBE SETUP ====================
    const elem = document.getElementById('globeViz');
    const world = Globe()
      (elem)
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
      .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
      .backgroundColor('#0f172a')
      .width(window.innerWidth)
      .height(window.innerHeight);

    // ==================== RENDER ARCS (GLOWING BLUE FLOWS) ====================
    world
      .arcsData(migrationFlows)
      .arcStartLat(d => d.origin_lat)
      .arcStartLng(d => d.origin_lng)
      .arcEndLat(d => d.dest_lat)
      .arcEndLng(d => d.dest_lng)
      .arcColor(() => '#3b82f6') // ALL BLUE - #3B82F6
      .arcDashLength(0.4)
      .arcDashGap(0.2)
      .arcDashAnimateTime(2000) // Smooth animation
      .arcStroke(0.8) // Thicker stroke for glow
      .arcOpacity(0.95) // High opacity for glow effect
      .arcCurveResolution(64) // Smooth curves
      .arcLabel(d => `${d.origin_country} ‚Üí ${d.destination_country}<br/>Students: ${d.flow_count}`);

    // ==================== RENDER POINTS (UNIVERSITY PINS - VISIBLE CIRCLES) ====================
    world
      .pointsData(universities)
      .pointLat('latitude')
      .pointLng('longitude')
      .pointColor(() => '#10b981') // Bright Emerald Green for visibility
      .pointRadius(d => {
        // Scale radius based on student count for prominence
        const maxStudents = Math.max(...universities.map(u => u.incoming_students));
        return (d.incoming_students / maxStudents) * 0.5 + 0.15; // Larger, more visible pins
      })
      .pointAltitude(0.05) // Elevated above globe surface for visibility
      .pointLabel(d => `<b>${d.university_name}</b><br/>${d.city}, ${d.country}<br/>Incoming: ${d.incoming_students} students`)
      .onPointHover(hoverD => {
        elem.style.cursor = hoverD ? 'pointer' : 'auto';
      });

    world.controls().enableZoom = true;
    world.controls().enablePan = true;
    world.controls().enableRotate = true;
    world.controls().autoRotate = true;
    world.controls().autoRotateSpeed = 0.3;

    // ==================== RESPONSIVENESS ====================

      world.width(window.innerWidth).height(window.innerHeight);
    });

    document.getElementById('uniCount').textContent = universities.length;
